<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>Stemma</title>
{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div class="header">
        <header class="inner-header" style="text-align: right;">
            <a id="ENG" style="position: relative;" href="/"><img alt="ENG" src="/assets/images/united-kingdom-flag-wave-icon-32.png" style="width:24px; height:16px"/></a>
            <a id="FIN"  style="position: relative;" href="/fin/"><img alt="FIN" src="/assets/images/finland-flag-wave-icon-32.png" style="width:24px; height:16px"/></a>
            <a id="SWE" style="position: relative;" href="/"><img alt="SWE" src="/assets/images/sweden-flag-wave-icon-32.png" style="width:24px; height:16px"/></a>
	    <a id="GER" style="position: relative;" href="/"><img alt="GER" src="/assets/images/germany-flag-wave-icon-32.png" style="width:24px; height:16px"/></a>
	    <a id="RUS"  style="position: relative;" href="/rus/"><img alt="RUS" src="/assets/images/russia-flag-wave-icon-32.png" style="width:24px; height:16px"/></a>

            <h1 id="project_title" style="text-align: center;">STEMMA</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div class="footer">
      <footer class="inner-footer">
        <p class="contacts">Contact us <a name="contacts" href="mailto:stemmacommunity@gmail.com">Stemma Email</a></p>
        <p>Visit our FB group <a href="https://www.facebook.com/groups/307329913980492/">Stemma FB</a></p>
        <p>Join our Telegram group <a href="https://telegram.com">Stemma Telegram</a></p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
