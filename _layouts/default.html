<!DOCTYPE html>
<html lang="{{ site.lang | default: "ru" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div class="header">
        <header class="inner-header" style="text-align: right;">
            <a id="EN" href="/stemma-workaround/eng/">EN</a>
            <a id="FIN" href="/stemma-workaround/fin/">FIN</a>
            <a id="SWE" href="/">SWE</a>
            <a id="GER" href="/">GER</a>

            <h1 id="project_title" style="text-align: center;opacity:1 important!;">STEMMA</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="contacts">Contact us <a name="contacts" href="mailto:stemma@example.com">Stemma Email</a></p>
        <p>Visit our FB group <a href="https://facebook.com">Stemma FB</a></p>
        <p>Join our Telegram group <a href="https://telegram.com">Stemma Telegram</a></p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
